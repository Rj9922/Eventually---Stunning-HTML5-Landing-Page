<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>codedamn Project</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
	<!-- hero page -->
	<div class="hero">
		<div class="title">
			<h1 class="hero__title">Eventually</h1>
		</div>
		<div class="desc">
			<p class="hero__para">
				A simple template for telling the world when you'll
				launch your next big thing. Brought to you by
				<span>HTML5 UP.</span>
			</p>
		</div>
		<div class="email__form">
			<form class="email__form__valid">
				<div class="flex__column">
					<input type="email" placeholder="Email Address">
					<button class="btn btn__valid" id="done">
						Sign Up
					</button>
				</div>
				<div class="check__mark" id="msg">
					<div class="flex__row">
						<div class="check"></div>
						<span class="wel__note">
							Thank You!
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="social-media">
		<div class="social__icons">
			<div class="flex__row">
				<a href="#" class="icon">
					<i class="ri-instagram-line"></i>
				</a>
				<a href="#" class="icon">
					<i class="ri-twitter-line"></i>
				</a>
				<a href="#" class="icon">
					<i class="ri-github-fill"></i>
				</a>
				<a href="#" class="icon">
					<i class="ri-mail-line"></i>
				</a>
			</div>
		</div>

		<div class="footer__note">
			<p class="credit">
				Untitled | Credits Unsplash + HTML5 UP
			</p>
		</div>
	</div>

	<script>
		const targetDiv = document.getElementById("msg");
		const btn = document.getElementById("done");
		btn.onclick = function () {
			targetDiv.style.display = "block";
		};
	</script>

</body>

</html>
